<html lang="en">

<body>

        <h1>Weather App</h1>

        </form>
        <div>
         <img  class="img" src="" alt="" >
         </div>

            <img class= "icon" src="" alt="">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.7.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
